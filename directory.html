<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="/favicon.png">
    <title>cine {directory}</title>
    <style>{style}</style>
    <script>
      function $(id){
        var el = 'string' == typeof id
          ? document.getElementById(id)
          : id;

        el.on = function(event, fn){
          if ('content loaded' == event) {
            event = window.attachEvent ? "load" : "DOMContentLoaded";
          }
          el.addEventListener
            ? el.addEventListener(event, fn, false)
            : el.attachEvent("on" + event, fn);
        };

        el.all = function(selector){
          return $(el.querySelectorAll(selector));
        };

        el.each = function(fn){
          for (var i = 0, len = el.length; i < len; ++i) {
            fn($(el[i]), i);
          }
        };

        el.getClasses = function(){
          return this.getAttribute('class').split(/\s+/);
        };

        el.addClass = function(name){
          var classes = this.getAttribute('class');
          el.setAttribute('class', classes
            ? classes + ' ' + name
            : name);
        };

        el.removeClass = function(name){
          var classes = this.getClasses().filter(function(curr){
            return curr != name;
          });
          this.setAttribute('class', classes.join(' '));
        };

        return el;
      }

      function search() {
        var str = $('search').value.toLowerCase();
        var links = $('files').all('a');

        links.each(function(link){
          var text = link.textContent.toLowerCase();

          if ('..' == text) return;
          if (str.length && ~text.indexOf(str)) {
            link.addClass('highlight');
          } else {
            link.removeClass('highlight');
          }
        });
      }

      $(window).on('content loaded', function(){
        $('search').on('keyup', search);
      });
    </script>

    <script>
      function copy_to_clipboard(){
        var copyText = document.getElementById("ftp_clipboard");
        copyText.select(); 
        //copyText.setSelectionRange(0, 99999); /* For mobile devices */
        navigator.clipboard.writeText(copyText.value);
        var tooltip = document.getElementById("myTooltip");
        tooltip.innerHTML = "Copied: " + copyText.value;
      }

      function outFunc() {
        var tooltip = document.getElementById("myTooltip");
        tooltip.innerHTML = "Copy to clipboard";
      }

      function fill_ftp_clipboard(){
        ftp_clipboard = document.getElementById("ftp_clipboard");
        link = "sftp://musardo.fr:34"
        link += document.getElementById("linked-path").lastElementChild.getAttribute("href")
        ftp_clipboard.value = link;
      }
    </script>

    <style>
      .tooltip {
        position: relative;
        display: inline-block;
      }
      
      .tooltip .tooltiptext {
        visibility: hidden;
        width: 140px;
        background-color: #555;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px;
        position: absolute;
        z-index: 1;
        bottom: 150%;
        left: 50%;
        margin-left: -75px;
        opacity: 0;
        transition: opacity 0.3s;
      }
      
      .tooltip .tooltiptext::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #555 transparent transparent transparent;
      }
      
      .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
      }

      #copy_div {
        padding-top: 10%;
        width: max-content;
        margin: auto;
      }

      #ftp_clipboard {
        background-color: white;
        color: inherit;
        border: none;
        padding: 10px 10px;
        text-align: center;
        text-decoration: none;
        font-size: 10px;
      }

      #copy_button {
        background-color: white; /* Green */
        border: none;
        color: inherit;
        padding: 10px 30px;
        text-align: center;
        text-decoration: none;
        font-weight:700;
        font-size: 10px;
      }
      </style>
  </head>
  <body class="directory">
    
    <input id="search" type="text" placeholder="Search" autocomplete="off" />
    
    <div id="wrapper">
      <h1 id="linked-path"><a href="/">~</a>{linked-path}</h1>
      
      {files}
    </div>
    
    <div id="copy_div">
      <input type="text" value="" id="ftp_clipboard">
      <div class="tooltip">
        <button id="copy_button" onclick="copy_to_clipboard()" onmouseout="outFunc()">
          <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>Copy</button>
        </div>
      </div>
      <script>fill_ftp_clipboard()</script>
  
  </body>
</html>
